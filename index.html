<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>520</title>
  <style>
    body{margin:0;height:100vh;background:#eee}
    .flex{display:flex;flex-direction:column;height:100vh}

    /* 头部栏：图+居中文字 */
    .header{
      height:170px;
      background:url("head1.jpg") center/cover no-repeat;
      display:flex;align-items:center;justify-content:center;
    }
    .love{font-size:8vw;font-weight:700;color:#fff;text-shadow:0 0 4px #b31a5a,0 0 8px #b31a5a;}

    /* 内容栏：flex 居中视频 */
    .content{
      flex:1;
      background:url("aixin.jpeg") center/cover no-repeat;
      display:flex;           /* 关键 */
      align-items:center;     /* 垂直居中 */
      justify-content:center; /* 水平居中 */
      position: relative;
      overflow: hidden;
    }
    video{
      width:20%;              /* 按需调 */
      max-width:800px;
      margin-top:-20%;  
      border: radius 12px;
      box-shadow:0 8px 24px rgba(187, 66, 66, 0.3);
    }

    /* 星星 */
    .star {
      position: absolute;
      top: -50px;
      color: #ffcc00;
      font-size: 30px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(calc(100vh + 50px));
      }
    }
  </style>
</head>
<body class="flex">
  <div class="header"><div class="love">小蔡爱小冷</div></div>

  <div class="content">
    <video controls autoplay muted loop>
      <source src="jianji11.mp4" type="video/mp4">
    </video>
  </div>

  <script>
    // 生成星星
    function createStar() {
      const star = document.createElement('div');
      star.className = 'star';
      star.innerHTML = '★';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.querySelector('.content').appendChild(star);

      // 动画结束后移除星星
      star.addEventListener('animationend', () => {
        star.remove();
      });
    }

    // 每隔一段时间生成一颗星星
    setInterval(createStar, 500);
  </script>
</body>
</html>
